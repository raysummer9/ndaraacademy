name: Deploy to Live Server (FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/learn/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/config.php
          **/moodledata/**
          **/*.log
          **/*.sql
          **/*.sqlite
          **/temp/**
          **/cache/**
          **/vendor/**
          **/.DS_Store
          **/*.tmp
          **/*.bak
          **/deploy.config*
          **/DEPLOYMENT.md
          **/scripts/** 